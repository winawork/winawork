            <!-- faq -->
            <div class="faq_con">
                <p class="tit">FAQ</p>
                <div class="list">
                    <div class="unit">
                        <p class="copy sub_tit">Q. 정말 누워만 있어도 지방이 빠지나요?</p>
                        <p class="copy">네 맞습니다. 근육을 EMS 스파 전기 관리로 자극하여 20분 트레이닝 시 6시간의 운동 효과를 가지며 약 500g~1kg 가량의 체지방이 감량됩니다.(개인차 있음) 식단 및 바디움 정규 관리와 함께 EMS를 꾸준히 병행하면 체지방은 줄고 근육량이 증가합니다.</p>
                    </div>
                    <div class="unit">
                        <p class="copy sub_tit">Q. 관리 시 통증이 있나요?</p>
                        <p class="copy">평소 운동량이 적은 분께서는 체험 후 약간의 근육 펌핑 효과가 있어 마치 운동한 것 처럼 경미한 근육통이 발생할 수 있습니다.</p>
                    </div>
                </div>
            </div>
